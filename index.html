<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
        
    <div id="container">
        <h1> A Javascript countDown App</h1>
        <div id="time_container">
            <input type="number" id="hr" class="content" value="00">
            <input type="number" id="min" class="content" value="00">
            <input type="number" id="sec" class="content" value="00">
        </div>

        <div class="btn-container">
            <button class="btn" id="start" onclick="start()">start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="reset" onclick="reset()">reset</button>
        </div>
    </div>
    <script>
        const hour = document.getElementById("hr");
        const minute = document.getElementById("min");
        const second = document.getElementById("sec");

        let timer = false;

        const start = () => {
            timer = true;
            countDown();
        }
        const stop = () => {
            timer = false;
        }
        const reset = () => {
            timer = false;
            location.reload();
        }
        // hour - minute : minute - secode : second - hour
        const countDown = () => {
            if (timer === true) {
                if (hour.value > 0 && minute.value == 0) {
                    minute.value = 60;
                    hour.value = hour.value - 1;
                }
                if(hour.value > 0 || minute.value > 0){
                if(second.value == 0){
                  second.value = 60;
                  minute.value = minute.value - 1;
                }
                if(second.value > 0){
                    second.value = second.value - 1;
                }
                }else{
                    if(second.value > 0){
                        second.value = second.value - 1;
                    }
                    if(second.value == 0){
                        timer = false;
                        alert("congratulation ðŸŽŠðŸŽ‰")
                        
                    }
                }

                setTimeout(countDown, 1000)
            }
        }
    </script>
